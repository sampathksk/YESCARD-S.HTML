<script>
    
    function validation()
    
    {

        var password = document.getElementById("password").value;

        if(username == "")
    {

        document.getElementById("username").style.border="solid 2px red"
        return false;

    if(!isNaN(username))

    if(username.length<5){
    document.getElementById("username1").innerHTML="please enter user name five to ten character"

    {
